<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>
    <script src="main.controller.js"></script>
    <script src="services/feed.js"></script>
    <script src="services/season.js"></script>
    <script src="services/series.js"></script>
    <script src="components/feed/feed.js"></script>
    <script src="components/season/season.js"></script>
    <script src="components/series/series.js"></script>
    
    <!-- Open external links on system browser -->
    <script>
        function isUrl(s) {
            var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/
            return regexp.test(s);
        }

        document.onclick = function (e) {
            e = e || window.event;
            var element = e.target || e.srcElement;
            if (element.tagName == 'A') {
                if (isUrl(element.href)) {
                    window.open(element.href, "_system", "location=no");
                    return false;
                }
            }
        };
    </script>
  </head>

  <body ng-app="weetrack">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
